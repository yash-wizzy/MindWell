<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Depression Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        input[type="file"], textarea {
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            max-width: 500px;
            margin: 1.5rem auto;
            text-align: center;
            font-size: 1.2rem;
            padding: 1rem;
            background-color: #e8f8f5;
            border: 1px solid #1abc9c;
            border-radius: 8px;
            color: #117a65;
            display: none;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Multimodal Depression Predictor</h2>
    <form id="predictForm" enctype="multipart/form-data">
        <label for="video">Upload Video:</label>
        <input type="file" id="video" name="video" accept="video/*" required>

        <label for="text">Enter Text:</label>
        <textarea id="text" name="text" rows="6" placeholder="Type something here..." required></textarea>

        <button type="submit">Predict</button>
    </form>

    <div class="result" id="resultBox"></div>

    <script>
        const form = document.getElementById('predictForm');
        const resultBox = document.getElementById('resultBox');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(form);
            const response = await fetch("/", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            const score = data.depression_score.toFixed(3);

            resultBox.style.display = 'block';
            resultBox.innerHTML = `<strong>Predicted Depression Score:</strong> ${score}`;
        });
    </script>
</body>
</html>
