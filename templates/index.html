<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimodal Depression Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="file"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.3s ease;
    }

    input[type="file"]:hover,
    textarea:focus {
      border-color: #7f53ac;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn {
      background: linear-gradient(to right, #7f53ac, #647dee);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }

    .spinner {
      display: none;
      margin-top: 20px;
    }

    .spinner div {
      width: 24px;
      height: 24px;
      margin: auto;
      border: 4px solid #7f53ac;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f8ff;
      border-left: 4px solid #7f53ac;
      border-radius: 10px;
      font-weight: bold;
      color: #333;
      animation: slideFade 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideFade {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Multimodal Depression Predictor</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <label for="video">Upload Video:</label>
      <input type="file" name="video" accept="video/*" required>

      <label for="text">Enter Text:</label>
      <textarea name="text" placeholder="How are you feeling today?" required></textarea>

      <button type="submit" class="btn">üîç Predict</button>

      <div class="spinner" id="spinner"><div></div></div>
    </form>

    {% if prediction %}
    <div class="result" id="result">
      üîé <strong>Prediction:</strong> {{ prediction }}
    </div>
    {% endif %}
  </div>

  <script>
    const form = document.getElementById('predictionForm');
    const spinner = document.getElementById('spinner');
    const result = document.getElementById('result');

    form.addEventListener('submit', () => {
      spinner.style.display = 'block';
      if (result) result.style.display = 'none';
    });

    window.onload = () => {
      const result = document.getElementById('result');
      if (result) result.style.display = 'block';
    };
  </script>
</body>
</html>
